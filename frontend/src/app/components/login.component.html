<div class="login-container">
  <!-- Fondo deportivo animado -->
  <div class="background-pattern"></div>

  <!-- Contenedor principal -->
  <div class="login-card">
    <!-- Logo y encabezado -->
    <div class="login-header">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M8 12L10 14L16 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>ReservaCancha</h1>
      </div>
      <p class="subtitle">Tu plataforma deportiva favorita</p>
    </div>

    <!-- Formulario de login -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Campo de Email -->
      <div class="form-group">
        <label for="email" class="form-label">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Correo Electr√≥nico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-input"
          placeholder="tu@correo.com"
          required
          autocomplete="email"
        >
      </div>

      <!-- Campo de Contrase√±a -->
      <div class="form-group">
        <label for="password" class="form-label">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Contrase√±a
        </label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-input"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            autocomplete="current-password"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            aria-label="Mostrar/Ocultar contrase√±a"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="errorMessage">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Opciones adicionales -->
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember">
          <span>Recordarme</span>
        </label>
        <a href="#" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
      </div>

      <!-- Bot√≥n de submit -->
      <button type="submit" class="btn-login" [disabled]="isLoading">
        <svg *ngIf="!isLoading" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Iniciando...' : 'Iniciar Sesi√≥n' }}
      </button>
    </form>

    <!-- Nota de acceso -->
    <div class="signup-link">
      <p class="access-note">üíº Si eres empleado nuevo, solicita acceso al administrador</p>
    </div>

    <!-- Deportes iconos decorativos -->
    <div class="sports-icons">
      <div class="sport-icon">‚öΩ</div>
      <div class="sport-icon">üèÄ</div>
      <div class="sport-icon">üéæ</div>
      <div class="sport-icon">‚öæ</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="login-footer">
    <p>&copy; 2026 ReservaCancha - Tu cancha, realizado por HFERREIRA</p>
  </div>
</div>
