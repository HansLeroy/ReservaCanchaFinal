<div class="registro-container">
  <!-- Fondo deportivo -->
  <div class="background-pattern"></div>

  <!-- Card de Registro -->
  <div class="registro-card">
    <!-- Header -->
    <div class="registro-header">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
        </svg>
        <h1>Crear Cuenta</h1>
      </div>
      <p class="subtitle">Regístrate para acceder al sistema</p>
    </div>

    <!-- Formulario de Registro -->
    <form class="registro-form" (ngSubmit)="onSubmit()">

      <!-- Datos Personales -->
      <div class="form-section">
        <h3 class="section-title">Datos Personales</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="nombre" class="form-label">
              <span class="required">*</span> Nombre
            </label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              [(ngModel)]="nombre"
              class="form-input"
              placeholder="Juan"
              required
            >
          </div>

          <div class="form-group">
            <label for="apellido" class="form-label">
              <span class="required">*</span> Apellido
            </label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              [(ngModel)]="apellido"
              class="form-input"
              placeholder="Pérez"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="rut" class="form-label">
            <span class="required">*</span> RUT
          </label>
          <input
            type="text"
            id="rut"
            name="rut"
            [(ngModel)]="rut"
            class="form-input"
            placeholder="12345678-9"
            required
          >
          <small class="form-help">Formato: 12345678-9</small>
        </div>
      </div>

      <!-- Contacto -->
      <div class="form-section">
        <h3 class="section-title">Información de Contacto</h3>

        <div class="form-group">
          <label for="email" class="form-label">
            <span class="required">*</span> Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-input"
            placeholder="juan@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            [(ngModel)]="telefono"
            class="form-input"
            placeholder="+56 9 1234 5678"
          >
          <small class="form-help">Opcional</small>
        </div>
      </div>

      <!-- Seguridad -->
      <div class="form-section">
        <h3 class="section-title">Seguridad</h3>

        <div class="form-group">
          <label for="password" class="form-label">
            <span class="required">*</span> Contraseña
          </label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="form-input"
              placeholder="Mínimo 6 caracteres"
              required
            >
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
            >
              <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          <small class="form-help">Mínimo 6 caracteres</small>
        </div>

        <div class="form-group">
          <label for="confirmarPassword" class="form-label">
            <span class="required">*</span> Confirmar Contraseña
          </label>
          <div class="password-input-container">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmarPassword"
              name="confirmarPassword"
              [(ngModel)]="confirmarPassword"
              class="form-input"
              placeholder="Repite la contraseña"
              required
            >
            <button
              type="button"
              class="toggle-password"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <svg *ngIf="!showConfirmPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg *ngIf="showConfirmPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="errorMessage">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="2"/>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Botones -->
      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="volver()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2"/>
          </svg>
          Volver al Login
        </button>
        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <svg *ngIf="!isLoading" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Registrando...' : 'Crear Cuenta' }}
        </button>
      </div>
    </form>
  </div>
</div>
