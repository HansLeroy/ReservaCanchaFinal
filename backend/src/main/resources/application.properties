# Configuracion del servidor
server.port=8080

# Configuracion de Spring Boot
spring.application.name=reservacancha-backend

# ========================================
# CONFIGURACION DE BASE DE DATOS MYSQL
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/reservas_canchas?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Santiago&allowPublicKeyRetrieval=true&useServerPrepStmts=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useLocalSessionState=true&useLocalTransactionState=true&rewriteBatchedStatements=true&cacheResultSetMetadata=true&cacheServerConfiguration=true&elideSetAutoCommits=true&maintainTimeStats=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Hans199303.}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de HikariCP para optimizar pool de conexiones
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=HikariPoolReservaCancha
spring.datasource.hikari.connection-test-query=SELECT 1

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago

# Configuracion de logging (reducir verbosidad de Hibernate para evitar sobrecarga)
logging.level.root=INFO
logging.level.com.example.reservacancha=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuracion de CORS (ya esta en los controladores, pero puede ser global)
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH
spring.web.cors.allowed-headers=*

# Configuracion de JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago
