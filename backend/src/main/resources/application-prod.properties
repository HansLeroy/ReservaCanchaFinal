# Configuracion del servidor
server.port=${PORT:10000}

# Configuracion de Spring Boot
spring.application.name=reservacancha-backend

# Configuracion de Base de Datos - Produccion
# La clase DatabaseConfig parsea automaticamente DATABASE_URL de Render
# y configura el DataSource correctamente convirtiendo de postgresql:// a jdbc:postgresql://
# NO configurar propiedades spring.datasource.* aqui - DatabaseConfig maneja todo

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago

# Configuracion de logging
logging.level.root=INFO
logging.level.com.example.reservacancha=INFO
logging.level.org.hibernate.SQL=WARN

# URL del Frontend para CORS
frontend.url=${FRONTEND_URL:https://reservacancha-frontend.onrender.com}

# Configuracion de JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago


# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

