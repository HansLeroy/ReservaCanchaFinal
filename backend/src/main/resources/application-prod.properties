# Configuracion del servidor
server.port=${PORT:10000}

# Configuracion de Spring Boot
spring.application.name=reservacancha-backend

# Configuracion de Base de Datos - Produccion
# Render proporciona DATABASE_URL completa, si no existe, construimos una
spring.datasource.url=jdbc:postgresql://${DB_HOST:dpg-d5qf88c9c44c73d1tlag-a.oregon-postgres.render.com}:${DB_PORT:5432}/${DB_NAME:reservacancha}?sslmode=require
spring.datasource.username=${DB_USERNAME:reservacancha}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago

# Configuracion de logging
logging.level.root=INFO
logging.level.com.example.reservacancha=INFO
logging.level.org.hibernate.SQL=WARN

# URL del Frontend para CORS
frontend.url=${FRONTEND_URL:https://reservacancha-frontend.onrender.com}

# Configuracion de JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

