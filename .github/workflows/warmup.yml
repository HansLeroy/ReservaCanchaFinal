name: Warmup backend

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl backend health
        run: |
          curl -sS -o /dev/null -w "%{http_code} %{time_total}\n" https://reservacancha-backend.onrender.com/api/init/status
